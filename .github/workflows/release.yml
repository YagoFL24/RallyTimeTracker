name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install PyInstaller
        run: python -m pip install --upgrade pip pyinstaller

      - name: Build exe
        run: >
          python -m PyInstaller --noconfirm --onefile --windowed --name RallyTimeTracker
          --icon assets/images/rally.ico
          --add-data "assets/images/rally.ico;assets/images"
          --add-data "assets/images/rally.png;assets/images"
          src/main.py

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          files: dist/RallyTimeTracker.exe
